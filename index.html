<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <!-- row 1 -->
    <div class="row time-block">
      <div class="col-sm-1 hour">8am</div>
      <textarea id="8am" class="col-sm-10 description"></textarea>
      <button data-id="0" class="col-sm-1 saveBtn btn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- row 2 -->
    <div class="row time-block">
      <div class="col-sm-1 hour">9am</div>
      <textarea id="9am" class="col-sm-10 description"></textarea>
      <button data-id="1" class="col-sm-1 saveBtn btn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- row 3 -->
    <div class="row time-block">
      <div class="col-sm-1 hour">10am</div>
      <textarea id="10am" class="col-sm-10 description"></textarea>
      <button data-id="2" class="col-sm-1 saveBtn btn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- row 4 -->
    <div class="row time-block">
      <div class="col-sm-1 hour">11am</div>
      <textarea id="11am" class="col-sm-10 description"></textarea>
      <button data-id="3" class="col-sm-1 saveBtn btn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- row 5 -->
    <div class="row time-block">
      <div class="col-sm-1 hour">12pm</div>
      <textarea id="12pm" class="col-sm-10 description"></textarea>
      <button data-id="4" class="col-sm-1 saveBtn btn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- row 6 -->
    <div class="row time-block">
      <div class="col-sm-1 hour">1pm</div>
      <textarea id="1pm" class="col-sm-10 description"></textarea>
      <button data-id="5" class="col-sm-1 saveBtn btn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- row 7 -->
    <div class="row time-block">
      <div class="col-sm-1 hour">2pm</div>
      <textarea id="2pm" class="col-sm-10 description"></textarea>
      <button data-id="6" class="col-sm-1 saveBtn btn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- row 8 -->
    <div class="row time-block">
      <div class="col-sm-1 hour">3pm</div>
      <textarea id="3pm" class="col-sm-10 description"></textarea>
      <button data-id="7" class="col-sm-1 saveBtn btn">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <!-- row 9 -->
    <div class="row time-block">
      <div class="col-sm-1 hour">4pm</div>
      <textarea id="4pm" class="col-sm-10 description"></textarea>
      <button data-id="8" class="col-sm-1 saveBtn btn">
        <i class="fas fa-save"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
